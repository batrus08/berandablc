<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri | Law Community FH</title>
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />
  </head>
  <body>
    <div id="topbar-root"></div>
    <div id="navbar-root"></div>
    <main class="section">
      <div class="container">
        <h1 class="section__title">Galeri</h1>
        <p class="section__subtitle">Foto, video, dan media coverage</p>
        <section id="foto">
          <h2>Foto Kegiatan</h2>
          <div id="photo-grid" class="gallery-grid"></div>
        </section>
        <section id="video" class="section">
          <h2>Video Kegiatan</h2>
          <div id="video-grid" class="grid grid-2"></div>
        </section>
        <section id="media" class="section">
          <h2>Media Coverage</h2>
          <div id="coverage" class="grid grid-3"></div>
        </section>
      </div>
    </main>
    <div id="footer-root"></div>
    <div id="lightbox" class="lightbox hidden"></div>
    <script type="module" src="./gallery.js"></script>
  </body>
</html>
