<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="meta.homeTitle">Business Law Community FH | Beranda</title>
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/beranda.css" />
  </head>
  <body>
    <div id="topbar-root"></div>
    <div id="navbar-root"></div>
    <main>
      <section class="hero">
        <div id="hero-slider" class="hero__slider"></div>
      </section>

      <section class="section latest-updates" id="latest-updates">
        <div class="container">
          <div class="section__header">
            <h2 class="section__title" data-i18n="articles.title"></h2>
          </div>
          <div id="latest-updates-list" class="grid grid-3"></div>
        </div>
      </section>

      <section class="section section-alt" id="agenda">
        <div class="container">
          <div class="section__header">
            <h2 class="section__title" data-i18n="events.title"></h2>
            <p class="section__subtitle" data-i18n="events.ongoing"></p>
          </div>
          <div id="agenda-list" class="agenda-list"></div>
        </div>
      </section>

      <section class="section" id="profil">
        <div class="container">
          <div class="section__header">
            <h2 class="section__title" data-i18n="profile.title"></h2>
            <p class="section__subtitle" data-i18n="profile.description"></p>
          </div>
          <div class="card profile-card">
            <p class="muted" data-i18n="profile.description"></p>
          </div>
          <div class="video-embed" aria-label="Video profile">
            <iframe
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="YouTube video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <section class="section section-alt" id="visi">
        <div class="container">
          <div class="section__header">
            <h2 class="section__title" data-i18n="vision.title"></h2>
          </div>
          <div class="vision-grid">
            <div class="card">
              <h3 data-i18n="vision.title"></h3>
              <p class="muted" data-i18n="vision.visi"></p>
            </div>
            <div class="card">
              <h3 data-i18n="vision.missionTitle"></h3>
              <ul class="timeline" id="misi-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-root"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
